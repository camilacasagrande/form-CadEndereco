<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <script src='main.js'></script>
</head>

<body>
    <h1> Cadastro de CEP</h1>
    <form>
        <main class="container"><br><br>
            <div class="col-md-2">
                <label for="inputAddress" class="form-label">CEP</label>
                <input type="text" class="form-control" id="CEP">
            </div>
            <div class="row">
                <div class="col-4">
                    <label for="inputAddress2" class="form-label">Rua</label>
                    <input type="text" class="form-control" id="rua" placeholder="Rua">
                </div>
                <div class="col-2">
                    <label for="inputAddress2" class="form-label">N.°</label>
                    <input type="number" class="form-control" id="numero" placeholder="n°0">
                </div>
                <div class="col-md-4">
                    <label for="inputCity" class="form-label">Bairro</label>
                    <input type="text" class="form-control" id="bairro">
                </div>
            </div>
            <div class="row">
            <div class="col-md-3">
                <label for="inputCity" class="form-label">Complemento</label>
                <input type="text" class="form-control" id="complemento" placeholder="Apartamento, casa, hotel, etc">
            </div>
            <div class="col-md-3">
                <label for="inputCity" class="form-label">Cidade</label>
                <input type="text" class="form-control" id="cidade">
            </div>
            <div class="col-md-3">
                <label for="inputCity" class="form-label">Estado</label>
                <input type="text" class="form-control" id="estado">
            </div>
        </div>
            <div class="col-12"><br>
                <button type="submit" class="btn btn-primary">Entrar</button>
            </div>
        </main>
    </form>
</body>

</html>
